name: Deploy React App

on:
  push:
    branches: [main]

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install

      - name: Build React App
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: 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
          publish_dir: ./dist
